<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post" 
    class="form">
      <div class="form__block block">
        <fieldset class="block-title">
          <legend class="block__subtitle">Personal information</legend>
          <div class="block__item item-block">
            <label for="surname" class="item-block__label">Surname:
              <input name="second-name" 
              id="surname" 
              autocomplete="off" 
              type="text" 
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block">
            <label for="name" 
            class="item-block__label">Name:
              <input id="name" 
              autocomplete="off" 
              name="first-name"
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block">
            <label for="age" class="item-block__label">How old are You?
              <input id="age" 
              value="12" 
              name="how-old-are-you"
              min="1" 
              max="100" 
              type="number" 
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block">
            <label for="date" 
            class="item-block__label">Full date of birth:
              <input id="date" 
              type="date" 
              name="birth-date"
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block last">
            <label for="accept" 
            class="item-block__label">I accept the term of the agreement
              <input id="accept" 
              type="checkbox" 
              name="accept-the-agreement"
              class="item-block__input">
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form__block block">
        <fieldset class="block-title">
          <legend class="block__subtitle">Registration</legend>
          <div class="block__item item-block">
            <label for="mail" class="item-block__label">E-mail:
              <input id="mail" placeholder="email@example.com" 
              type="email" class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block last">
            <label for="pass" class="item-block__label">Password:
              <input id="pass"
              minlength="3"
              name="password"
              maxlength="12"
              required 
              type="password" 
              class="item-block__input">
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form__block block">
        <fieldset class="block-title">
          <legend class="block__subtitle">An interesting fact about you!</legend>
          <div class="block__item item-block"> Do you love cats?
            <label for="radio" class="item-block__label">Yes
              <input id="radio" name="animals" 
              value="yes" type="radio" 
              class="item-block__input">
            </label>
            <label for="radio1" class="item-block__label">No
              <input id="radio1" name="animals" 
              value="no" type="radio" 
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block">
            <label for="color" class="item-block__label">What is your favorite color?
              <input id="color" type="color" 
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block">
            <label for="time" 
            class="item-block__label">What time do you go to bed?
              <input id="time" 
              type="time" 
              name="time-to-bed"
              class="item-block__input">
            </label>
          </div>
          <div class="block__item item-block">
            <label for="cars" class="item-block__label">What are your favorite brand of cars:
              <select name="cars" multiple 
              id="cars" class="item-block__select">
                <option value="Bmw">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="block__item item-block last">
            <label for="rate" 
            class="item-block__label">How do you rate our work?
              <input id="rate" 
              type="range" 
              name="rating"
              class="item-block__input">
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form__block block">
        <fieldset class="block-title">
          <legend class="block__subtitle">Additional info:</legend>
          <div class="block__item item-block">
            <label for="textarea" class="item-block__label">Comments:
              <textarea class="item-block__text-area" name="area" 
              id="area"></textarea>
            </label>
          </div>
          <div class="block__item item-block last">
            <label for="mult" class="item-block__label">Would you recommend us?
              <select id="mult" class="item-block__select">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="do not know">I do not know</option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form__button">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
